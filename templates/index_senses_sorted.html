<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hot-Samer</title>
    <style>
        body {
            text-align: center;
        }
    </style>

<script type = "text/javascript" src = "/static/js/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <h1>hot-samer</h1>
        <h5><a href="/">最新</a></h5>
        <div id="content">
            <script type="text/javascript">
                $.ajaxSetup({async: false});
                var main = "";
                for (var i = 0; i < 10; i++) {
                    $.getJSON('/hot-samer?by_likes=1&limit=1000&offset=' + i, function (data) {
                        $.each(data, function (key, val) {
                            if (val !== '') {
                                main += '<a target="_blank" href="/samer/' + val['author_uid'] + '"> <img class="scrollLoading" xSrc="' + val['photo'] + '" src="/static/image/ajax-loader.gif" weight=512 height=256 style="background:url(/static/image/ajax-loader.gif) no-repeat center;" /></a>';
                            }
                        });
                    });
                }
              document.getElementById("content").innerHTML = main;
            </script>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/scroll-load.js"></script>
</body>
</html>
