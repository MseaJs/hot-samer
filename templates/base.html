<script type="text/javascript">
    function clickSearch() {
        var keyword = document.getElementById("search-form").value;
        $.ajax({
            type: "POST",
            url: "/search",
            data: {"name": keyword},
            dataType: "json",
            success: function (data) {
                $.this.html($(data))
            }
        });
    }
    $(function() {
        $("div#lazyload").lazyload(); // lazyload the photo div
    });
</script>
